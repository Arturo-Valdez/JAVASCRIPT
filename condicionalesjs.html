<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones JS</title>
</head>
<body>
    <script>
        /*
        > Mayor
        < Menor
        >= Mayor igual
        <= Menor igual
        == igual que
        === comprobando que la variable tenga el valor y sea del mismo tipo de variable
        != Indistinto
        && Operador logico de AND y
        || Operador logico de OR O
        */
        var nombre = "Santiago";
        var edad = prompt("dame tu edad");
        if (edad >= 18){
            document.write("Eres mayor de edad");
        }else if(nombre == Santiago){
            document.write("No eres mayor de edad");
        }else{
            document.write("No eres mayor de edad");
        }
    </script>
</body>
</html>
